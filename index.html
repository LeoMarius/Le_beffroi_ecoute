<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma ville depuis le beffroi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ma ville depuis le beffroi</h1>
        
        <div class="input-section">
            <label for="audio-code">Entrez le code de votre son</label>
            <input type="number" id="audio-code" placeholder="Code audio">
        </div>
        
        <div id="current-playing" class="hidden">
            <p>Lecture en cours : <span id="current-title"></span></p>
        </div>
        
        <div class="keyboard-help">
            <p>Vous pouvez aussi utiliser les touches du clavier :</p>
            <div id="keyboard-keys"></div>
        </div>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
